<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="use a tag &lt;p&gt;"><ins>Parágrafos</ins></li>
        <li title="Use as tags &lt;h1&gt;, &lt;h2&gt; , &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;"><ins>Títulos</ins></li>
        <li title="Use a tag &lt;img&gt;"><ins>Imagens</ins></li>
        <li title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></li>
        <li title="Use a tag &lt;code&gt;"><ins>Códigos-fonte</ins></li>
        <li title="Use a tag &lt;ol&gt;"><ins>Listas numeradas</ins></li>
        <li title="Use a tag &lt;ul&gt;"><ins>Listas com demarcações</ins></li>
    </ul>
</body>
</html>
