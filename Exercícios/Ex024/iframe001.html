<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
      iframe {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iframes</h1>
    <p>
      Acessando do site do
      <!--Tamanho padrão de 300x150-->
      <iframe src="https://www.cursoemvideo.com/" frameborder="1" >
        <a href="https://www.cursoemvideo.com/"></a>
      </iframe>
      para aprender a progamar
    </p>

    <p>
      O site do
      <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é
      muito legal
    </p>

    <p>
      O repositorio do Guanabara
      <iframe src="https://gustavoguanabara.github.io/" frameborder="0"
        ><a href="https://gustavoguanabara.github.io/"></a
      ></iframe>
    </p>
  </body>
</html>
