<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logo GH.ico" type="image/x-icon">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Logop.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/Logom.png" type="image/png">
        <img src="Imagens/Logo.png" alt="Foto G">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="audios/Shaman - Guerra (Chainsaw Man)_z3viZsex7AI.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir audio <a href="audios/Shaman - Guerra (Chainsaw Man)_z3viZsex7AI.mp3">Clique aqui para baixar o audio em MP3</a></p>
    </audio>
</body>
</html>
